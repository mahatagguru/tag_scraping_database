version: '3.8'

services:
  fastmcp-server:
    build:
      context: .
      dockerfile: Dockerfile.fastmcp
    container_name: tag-scraper-fastmcp
    ports:
      - "8000:8000"
    environment:
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - FASTMCP_DEBUG=false
      - DATABASE_PATH=/app/data/tag_scraper_local.db
      - MAX_CONCURRENT_SCRAPES=5
      - SCRAPE_TIMEOUT=300
      - RATE_LIMIT_DELAY=1.0
      - REQUIRE_AUTH=false
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - fastmcp-network

  fastmcp-client:
    build:
      context: .
      dockerfile: Dockerfile.fastmcp-client
    container_name: tag-scraper-fastmcp-client
    depends_on:
      - fastmcp-server
    environment:
      - FASTMCP_SERVER_URL=fastmcp-server:8000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - fastmcp-network
    command: ["python", "/app/src/fastmcp_client_example.py"]

networks:
  fastmcp-network:
    driver: bridge

volumes:
  fastmcp-data:
    driver: local
  fastmcp-logs:
    driver: local
