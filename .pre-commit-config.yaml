# Pre-commit configuration for the TAG Grading Scraper project
# This ensures consistent code quality and formatting across all commits

repos:
  # Ruff - Fast Python linter and formatter (replaces flake8, isort, pylint)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(src/|tests/|run_async_pipeline\.py|test_performance\.py)
      - id: ruff-format
        files: ^(src/|tests/|run_async_pipeline\.py|test_performance\.py)

  # Black - Python code formatting (keeping for compatibility)
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--line-length=88]
        files: ^(src/scraper/|run_async_pipeline\.py|test_performance\.py)$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: debug-statements
      - id: detect-private-key

# Configuration for specific tools
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
